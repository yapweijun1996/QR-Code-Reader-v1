<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple QR code reader web app that reads QR codes from images and camera stream.">
  <title>QR Code Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
    }
    #instructions {
      margin-bottom: 20px;
      text-align: center;
      color: #555;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }
    .controls button,
    .controls input {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
    }
    #video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      display: none;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      width: 100%;
      max-width: 400px;
      word-wrap: break-word;
      min-height: 2em;
    }
    /* UI/UX improvements */
    .controls button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .controls button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    .controls button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .controls input {
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #imageUploadInput {
      display: none;
    }
    .drop-zone {
      width: 100%;
      max-width: 400px;
      border: 2px dashed #bbb;
      border-radius: 4px;
      padding: 20px;
      text-align: center;
      color: #888;
      margin-bottom: 20px;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .drop-zone.highlight {
      border-color: #333;
      background-color: #f0f0f0;
    }
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      border-left-color: #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    .spinner.hidden {
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (min-width: 600px) {
      body {
        padding: 40px;
      }
      .controls {
        flex-direction: row;
        max-width: 600px;
      }
      .controls > div {
        width: 48%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>QR Code Reader</h1>
  </header>
  <p id="instructions">Select an image or scan using your camera to read a QR code.</p>
  <div id="dropZone" class="drop-zone" tabindex="0" aria-label="Drop, click, or paste an image">
    Drag & drop image here, click to upload, or paste (Ctrl+V)
  </div>
  <section class="controls" aria-label="QR code reading options">
    <div>
      <label for="imageUploadInput">Upload an image containing a QR code:</label>
      <input type="file" id="imageUploadInput" accept="image/*" aria-label="Upload image file">
      <button id="uploadButton" aria-label="Read QR code from uploaded image">Read QR Code from Image</button>
    </div>
    <div>
      <button id="cameraButton" aria-label="Scan QR code using camera">Scan with Camera</button>
    </div>
  </section>
  <video id="video" playsinline autoplay aria-label="Camera preview"></video>
  <div id="result" role="status" aria-live="polite"></div>
  <div id="spinner" class="spinner hidden" aria-hidden="true"></div>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    const imageInput = document.getElementById('imageUploadInput');
    const uploadButton = document.getElementById('uploadButton');
    const cameraButton = document.getElementById('cameraButton');
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const dropZone = document.getElementById('dropZone');
    const spinner = document.getElementById('spinner');

    let scanning = false;

    // Decode QR code from an image file (upload, drop, or paste)
    function processImageFile(file) {
      if (!file) {
        alert('No image file provided.');
        return;
      }
      if (scanning) stopCamera();
      resultDiv.textContent = '';
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          resultDiv.textContent = code ? code.data : 'No QR code found.';
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    }

    uploadButton.addEventListener('click', () => {
      processImageFile(imageInput.files[0]);
    });

    cameraButton.addEventListener('click', () => {
      scanning ? stopCamera() : startCamera();
    });

    // Drop-zone events
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('highlight');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('highlight');
    });
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('highlight');
      if (e.dataTransfer.files.length) {
        processImageFile(e.dataTransfer.files[0]);
      }
    });
    // Paste support within drop zone
    dropZone.addEventListener('paste', e => {
      if (e.clipboardData && e.clipboardData.items) {
        for (const item of e.clipboardData.items) {
          if (item.kind === 'file' && item.type.startsWith('image/')) {
            processImageFile(item.getAsFile());
            break;
          }
        }
      }
    });

    // Click or keyboard support for drop-zone
    dropZone.addEventListener('click', () => imageInput.click());
    dropZone.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        imageInput.click();
      }
    });
    // File input change listener
    imageInput.addEventListener('change', () => {
      if (imageInput.files.length) {
        processImageFile(imageInput.files[0]);
      }
    });

    function startCamera() {
      spinner.classList.remove('hidden');
      scanning = true;
      cameraButton.textContent = 'Stop Camera';
      resultDiv.textContent = '';
      video.style.display = 'block';
      video.srcObject = stream;
      video.setAttribute('playsinline', true);
      video.play().then(() => {
        requestAnimationFrame(scan);
      });
    }

    function stopCamera() {
      spinner.classList.add('hidden');
      scanning = false;
      cameraButton.textContent = 'Scan with Camera';
      video.style.display = 'none';
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
    }

    function scan() {
      if (!scanning) return;
      if (video.videoWidth === 0 || video.videoHeight === 0) {
        requestAnimationFrame(scan);
        return;
      }
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);
      if (code) {
        spinner.classList.add('hidden');
        resultDiv.textContent = code.data;
        stopCamera();
      } else {
        requestAnimationFrame(scan);
      }
    }
  </script>
</body>
</html>
